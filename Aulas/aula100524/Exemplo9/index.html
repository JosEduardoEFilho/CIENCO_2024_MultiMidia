<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 9</title>
</head>

<body>
    <h1>Exemplo 9</h1>
    <h2>Localizando elementos HTML por coleções de objetos HTML</h2>

    <form action="#" id="frm1">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome">
        </p>
        <p>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome">
        </p>
    </form>

    <p>Clique em "Experimente" para exibir o valor de cada elemento
        no formulário
    </p>

    <button onclick="experimente()">Experimente</button>

    <p id="demo"></p>

    <script src="js/Exemplo9.js"></script>
</body>

</html>
