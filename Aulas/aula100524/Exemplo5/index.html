<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5</title>
</head>
<body>
    <h1>Exemplo 5</h1>

    <p id="intro">Localizando elemento HTML por ID</p>
    <p id="demo"></p>
    <script>
        var elemento = document.getElementById("intro");
        document.getElementById("demo").innerHTML = 
        "O TEXTO DO PARAGRAFO DE INTRODUÇÃO É " + elemento.innerHTML;
    </script>
</body>
</html>
